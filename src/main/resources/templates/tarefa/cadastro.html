<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agendamento de Consulta</title>
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	
<link rel="stylesheet" type="text/css" media="all" href="../../css/style.css"  />
</head>
<body>
                
<form th:action="${tarefa.id == null} ? @{/tarefas/salvar} : @{/tarefas/editar}" 
	                  th:object="${tarefa}" method="POST">   
	
<input type="hidden"  th:field="*{id}">  
	
	            
  <div class="mb-3">
    <label for="exampleInputTarefa" class="form-label">Nome do Paciente</label>
    <input type="text" class="form-control" id="nome" name = "nomePaciente" th:field="*{nomePaciente}" >
  </div>
    
   <div class="mb-3">
    <label for="exampleInputDataEntrega" class="form-label">Data da Consulta: </label>
    <input type="date" class="form-control" id="datacriacao" aria-describedby="datalHelp" name="dataConsulta" th:field="*{dataConsulta}" >
    
  </div>
   <div class="mb-3">
    <label for="exampleInputResponsavel" class="form-label">Médico Responsável: </label>
    <input type="text" class="form-control" id="responsavel" aria-describedby="responsavellHelp" name="nomeMedico" th:field="*{nomeMedico}" >
    
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
 <div >&copy; 2025 modelo estático</div>

</body>
</html>
